<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%}Home{%endblock%}</title>
    {%load static%}</head
  ><link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'home.css' %}" />
  <body>
    <div class="topbar">
      <div class="options">
        <a  href="{% url 'food' %}" class="nav-btn" id="foods">
  <span class="hover-underline-animation" > foods </span>
        </a>
<a href="{% url 'log' %}" class="nav-btn" id="log">
  <span class="hover-underline-animation" >log  </span>
</a>

        
<button class="nav-btn" id="coaching">
  <span class="hover-underline-animation" > coaching </span>
</button>
        
<a href="{% url 'profile' %}" class="nav-btn" id="profile">
  <span class="hover-underline-animation" > profile </span>
</a>
      </button>
      </div>
      <div class="profileCont">
        <img
          class="profile"
          width="40"
          height="40"
          src="https://img.icons8.com/office/80/person-male.png"
        />
      </div>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
